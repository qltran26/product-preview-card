<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
</head>

<body>
  <div class="product">
    <div class="product__image">
      <img id="img-mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
      <img id="img-desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </div>
    <div class="product__field">
      <h4>Perfume</h4>
      <div class="product__name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="product__desc">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="product__price">
        <span class="product__price--new">$149.99</span>
        <span class="product__price--old">$169.99</span>
      </div>
      <div class="product__btn">
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="#">qltran</a>.</span>
  </div>
</body>

</html>
